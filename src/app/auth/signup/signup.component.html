<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        ngModel matInput
        placeholder="Your email"
        name="email"
        required
        email
        #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        (blur)="focused = false"
        (focus)="focused = true"
        type="password"
        ngModel
        matInput
        placeholder="Your password"
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      >
      <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
      <mat-error *ngIf="pwInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error
        *ngIf="pwInput.hasError('minlength') && !focused"
      >
        Should be at least 6 characters long.
      </mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
